<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalogue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="top-header">
            <img src="https://static.wixstatic.com/media/d6eb9b_8b1aed6b5b0949c0a3c93de61033ebdc~mv2.png" alt="Logo Katalog Buku" id="logo">
            <img src="assets/headCat03.png" alt="Logo Event" class="logo-event">
            <h1>Book Catalogue</h1>
        </div>
        <!-- Tambahkan elemen dropdown untuk tampilan mobile -->
        <nav class="mobile-nav">
            <button id="mobile-all-button">All</button>
            <button class="mobile-nav-button" id="mobile-nav-button">List Category</button>
            <div class="mobile-nav-dropdown" id="mobile-nav-dropdown">
                <a id="mobile-children-button">Children</a>
                <a id="mobile-fiction-button">Fiction</a>
                <a id="mobile-non-fiction-button">Non Fiction</a>
                <a id="mobile-korean-button">Korean Book</a>
                <a id="mobile-bca-button">Judul Pilihan BCA</a>
            </div>
            <input type="text" id="mobile-search-input" placeholder="Find books by title, ISBN, or Category...">
            <button id="mobile-search-button">Search</button>
        </nav>

        <div class="header-container">
            <button id="all-button">ALL</button>
            <button id="children-button">Children</button>
            <button id="fiction-button">Fiction</button>
            <button id="non-fiction-button">Non Fiction</button>
            <button id="korean-button">Korean Book</button>
            <button id="bca-button">Judul Pilihan BCA</button>
            <input type="text" id="search-input" placeholder="Find books by title, ISBN, or Category...">
            <button id="search-button">Search</button>
        </div>
    </header>
    <main>
        <div class="book-catalog" id="book-catalog"></div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
