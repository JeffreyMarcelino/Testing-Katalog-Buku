<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Buku</title>
    <link rel="shortcut icon" type="image/png" href="https://static.wixstatic.com/media/4a95a5_2d795fffa0834be6b233a10e5d04a191%7Emv2.jpeg/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/4a95a5_2d795fffa0834be6b233a10e5d04a191%7Emv2.jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="top-header">
            <img src="assets/LOGO.png" alt="Logo Katalog Buku" id="logo">
            <img src="assets/title2New.png" alt="Logo Event" class="logo-event">
            <h1 style="color: #005510;">Katalog Buku</h1>
        </div>
        <!-- Tambahkan elemen dropdown untuk tampilan mobile -->
        <nav class="mobile-nav">
            <button id="mobile-all-button">All</button>
            <button class="mobile-nav-button" id="mobile-nav-button">List Category</button>
            <div class="mobile-nav-dropdown" id="mobile-nav-dropdown">
                <a id="mobile-children-button">Children</a>
                <a id="mobile-fiction-button">Fiction</a>
                <a id="mobile-non-fiction-button">Non Fiction</a>
                <a id="mobile-korean-button">Korean Book</a>
                <a id="mobile-bca-button">Judul Pilihan BCA</a>
            </div>
            <input type="text" id="mobile-search-input" placeholder="Find books by title, ISBN, or Category...">
            <button id="mobile-search-button">Search</button>
        </nav>

        <div class="header-container">
            <button id="all-button">ALL</button>
            <button id="children-button">Children</button>
            <button id="fiction-button">Fiction</button>
            <button id="non-fiction-button">Non Fiction</button>
            <button id="korean-button">Korean Book</button>
            <button id="bca-button">Judul Pilihan BCA</button>
            <input type="text" id="search-input" placeholder="Find books by title, ISBN, or Category...">
            <button id="search-button">Search</button>
        </div>
    </header>
    <main>
        <div class="book-catalog" id="book-catalog"></div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </main>
    <footer>
        <!-- Tambahkan tombol di bawah pagination -->
        <div class="d-flex justify-content-center align-items-center mt-3">
            <h1 class="font-footer me-3">INGIN DAPAT UPDATE TERBARU DARI BIG BAD WOLF?</h1>
            <a href="https://s.id/DaftarMilisBBW" target="daftar_mailing_list">
                <button class="btn-klik"><img class="img-size" src="assets/KLIK.png" alt="Logo Klik"></button>
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
