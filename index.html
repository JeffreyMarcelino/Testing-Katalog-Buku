<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalogue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="top-header">
            <img src="https://static.wixstatic.com/media/d6eb9b_8b1aed6b5b0949c0a3c93de61033ebdc~mv2.png" alt="Logo Katalog Buku" id="logo">
            <h1>Book Catalogue</h1>
        </div>
        <div class="header-container">
            <button id="all-button">ALL List</button>
            <button id="children-button">Children</button>
            <button id="fiction-button">Fiction</button>
            <button id="non-fiction-button">Non Fiction</button>
            <button id="korean-button">Korean Book</button>
            <button id="bca-button">Judul Pilihan BCA</button>
            <input type="text" id="search-input" placeholder="Find books by title, ISBN, or Category...">
            <button id="search-button">Search</button>
        </div>
    </header>
    <main>
        <div class="book-catalog" id="book-catalog"></div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
