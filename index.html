<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalogue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="top-header">
            <img src="https://static.wixstatic.com/media/d6eb9b_8b1aed6b5b0949c0a3c93de61033ebdc~mv2.png" alt="Logo Katalog Buku" id="logo">
            <h1>Book Catalogue</h1>
        </div>
        <div class="header-container">
            <input type="text" id="search-input" placeholder="Find books by title, ISBN, or Category...">
            <button id="search-button">Search</button>
            <button id="home-button">Home</button> <!-- Tombol Home -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Category
                </button>
                <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                    <li><a class="dropdown-item category-item" href="#" data-category="CHILDREN">CHILDREN</a></li>
                    <li><a class="dropdown-item category-item" href="#" data-category="FICTION">FICTION</a></li>
                    <li><a class="dropdown-item category-item" href="#" data-category="NON FICTION">NON FICTION</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="book-catalog" id="book-catalog"></div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
